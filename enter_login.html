<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統登入入口</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .login-container {
            background-color: white;
            padding: 3rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .system-card {
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        .system-card:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.1);
        }
        .system-card.selected {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        .system-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.25rem;
            font-weight: bold;
            color: white;
        }
        .qa-icon {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }
        .expenses-icon {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }
        .login-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            font-weight: 600;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
            margin-top: 1.5rem;
        }
        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px -1px rgba(59, 130, 246, 0.4);
        }
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 500;
            min-height: 20px;
        }
        .status-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        .status-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        .status-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">系統登入入口</h1>
        <p class="text-gray-600 mb-6">請選擇您要登入的系統</p>
        
        <div class="space-y-4">
            <!-- QA Tracker 系統 -->
            <div class="system-card" data-system="qa" onclick="selectSystem('qa')">
                <div class="system-icon qa-icon">QA</div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">QA Tracker</h3>
                <p class="text-gray-600 text-sm mb-3">工作記錄與問題追蹤系統</p>
                <div class="text-xs text-gray-500">
                    <div class="flex items-center justify-center gap-4">
                        <span><i class="fas fa-tasks mr-1"></i>任務管理</span>
                        <span><i class="fas fa-bug mr-1"></i>問題追蹤</span>
                        <span><i class="fas fa-chart-line mr-1"></i>進度分析</span>
                    </div>
                </div>
            </div>

            <!-- 家庭記帳系統 -->
            <div class="system-card" data-system="expenses" onclick="selectSystem('expenses')">
                <div class="system-icon expenses-icon">💰</div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">家庭記帳系統</h3>
                <p class="text-gray-600 text-sm mb-3">個人與家庭財務管理系統</p>
                <div class="text-xs text-gray-500">
                    <div class="flex items-center justify-center gap-4">
                        <span><i class="fas fa-wallet mr-1"></i>收支記錄</span>
                        <span><i class="fas fa-users mr-1"></i>多成員管理</span>
                        <span><i class="fas fa-chart-pie mr-1"></i>財務分析</span>
                    </div>
                </div>
            </div>
        </div>

        <button id="loginBtn" class="login-btn" disabled onclick="loginWithGoogle()">
            <i class="fab fa-google mr-2"></i>
            使用 Google 登入
        </button>

        <div id="statusMessage" class="status-message" style="display: none;"></div>

        <div class="mt-6 text-xs text-gray-500">
            登入即表示您同意使用所選系統記錄相關資料
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase 配置
        const firebaseConfigs = {
            qa: {
                apiKey: "AIzaSyCuTlQfSUTlgig_NF7bKV448v35UEuB0aA",
                authDomain: "fb-issue-record.firebaseapp.com",
                projectId: "fb-issue-record",
                storageBucket: "fb-issue-record.firebasestorage.app",
                messagingSenderId: "892738349977",
                appId: "1:892738349977:web:004b30f804e2937692c108"
            },
            expenses: {
                apiKey: "AIzaSyDfHs1XXsCXGMSVF3NFJUtFMcslTzTd-EU",
                authDomain: "expenses-91280.firebaseapp.com",
                projectId: "expenses-91280",
                storageBucket: "expenses-91280.firebasestorage.app",
                messagingSenderId: "777956465315",
                appId: "1:777956465315:web:04f85f2b22f2468eb2fd16",
                measurementId: "G-1LE7YTKHGT"
            }
        };

        let selectedSystem = null;
        let auth = null;
        let db = null;
        let authStateListener = null;
        let isInitializing = false;

        // 選擇系統
        function selectSystem(system) {
            // 如果正在初始化，不允許切換系統
            if (isInitializing) {
                console.log('系統正在初始化中，請稍候...');
                showStatus('系統正在初始化中，請稍候...', 'info', 2000);
                return;
            }
            
            // 如果選擇的是同一個系統，不需要重新初始化
            if (selectedSystem === system) {
                console.log(`已選擇 ${system} 系統，無需重新初始化`);
                return;
            }
            
            selectedSystem = system;
            isInitializing = true;
            
            // 更新視覺狀態
            document.querySelectorAll('.system-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.querySelector(`[data-system="${system}"]`).classList.add('selected');
            
            // 禁用所有系統卡片和登入按鈕
            document.querySelectorAll('.system-card').forEach(card => {
                card.style.pointerEvents = 'none';
                card.style.opacity = '0.6';
            });
            document.getElementById('loginBtn').disabled = true;
            
            showStatus('正在初始化系統...', 'info');
            
            // 初始化 Firebase
            initializeFirebase(system);
        }

        // 初始化 Firebase
        function initializeFirebase(system) {
            try {
                const config = firebaseConfigs[system];
                console.log(`開始初始化 ${system} 系統，當前 Firebase 應用數量:`, firebase.apps.length);
                
                // 如果已經初始化過，先刪除舊的應用
                if (firebase.apps.length > 0) {
                    console.log('檢測到現有 Firebase 應用，開始刪除...');
                    showStatus('正在切換系統配置...', 'info');
                    
                    // 設置超時處理，避免刪除操作卡住
                    const deleteTimeout = setTimeout(() => {
                        console.warn('Firebase 刪除操作超時，強制初始化新應用');
                        showStatus('正在重新初始化系統...', 'info');
                        initializeNewApp(config, system);
                    }, 3000); // 3秒超時
                    
                    // 等待刪除完成後再初始化
                    firebase.app().delete().then(() => {
                        clearTimeout(deleteTimeout);
                        console.log('舊 Firebase 應用刪除成功，開始初始化新應用');
                        initializeNewApp(config, system);
                    }).catch((deleteError) => {
                        clearTimeout(deleteTimeout);
                        console.error('刪除舊應用時發生錯誤:', deleteError);
                        console.log('嘗試直接初始化新應用...');
                        showStatus('正在重新初始化系統...', 'info');
                        initializeNewApp(config, system);
                    });
                } else {
                    console.log('沒有現有 Firebase 應用，直接初始化');
                    initializeNewApp(config, system);
                }
                
            } catch (error) {
                console.error(`${system} 系統 Firebase 初始化失敗：`, error);
                
                // 初始化失敗，重新啟用系統選擇
                isInitializing = false;
                document.querySelectorAll('.system-card').forEach(card => {
                    card.style.pointerEvents = 'auto';
                    card.style.opacity = '1';
                });
                
                showStatus('Firebase 初始化失敗，請重新選擇系統', 'error');
            }
        }

        // 初始化新的 Firebase 應用
        function initializeNewApp(config, system) {
            try {
                console.log(`開始初始化 ${system} 系統的 Firebase 應用...`);
                console.log('配置資訊:', {
                    projectId: config.projectId,
                    authDomain: config.authDomain
                });
                
                // 嘗試初始化新的 Firebase 應用
                let app;
                try {
                    app = firebase.initializeApp(config);
                } catch (initError) {
                    console.warn('標準初始化失敗，嘗試使用命名應用:', initError);
                    // 如果標準初始化失敗，嘗試使用命名應用
                    app = firebase.initializeApp(config, `app_${system}_${Date.now()}`);
                }
                
                auth = firebase.auth(app);
                db = firebase.firestore(app);
                
                console.log(`${system} 系統 Firebase 初始化成功！`);
                console.log('Firebase 應用實例:', app);
                console.log('Auth 實例:', auth);
                console.log('Firestore 實例:', db);
                
                // Firebase 初始化完成，重新啟用所有互動元素
                isInitializing = false;
                document.getElementById('loginBtn').disabled = false;
                
                // 重新啟用系統卡片
                document.querySelectorAll('.system-card').forEach(card => {
                    card.style.pointerEvents = 'auto';
                    card.style.opacity = '1';
                });
                
                // 顯示準備就緒訊息，並設置較長的顯示時間
                showStatus(`${system === 'qa' ? 'QA Tracker' : '家庭記帳'} 系統已準備就緒`, 'success', 5000);
                
                // 移除舊的監聽器（如果存在）
                if (authStateListener) {
                    authStateListener();
                    authStateListener = null;
                }
                
                // 檢查是否已經登入
                authStateListener = auth.onAuthStateChanged(user => {
                    if (user) {
                        console.log(`用戶已登入 ${system} 系統：`, user.email);
                        redirectToSystem(system);
                    } else {
                        console.log(`${system} 系統：用戶未登入`);
                    }
                });
                
            } catch (error) {
                console.error(`${system} 系統 Firebase 應用初始化失敗：`, error);
                console.error('錯誤詳情:', {
                    message: error.message,
                    code: error.code,
                    stack: error.stack
                });
                
                // 初始化失敗，重新啟用系統選擇
                isInitializing = false;
                document.querySelectorAll('.system-card').forEach(card => {
                    card.style.pointerEvents = 'auto';
                    card.style.opacity = '1';
                });
                
                showStatus('Firebase 初始化失敗，請重新選擇系統', 'error');
                // 初始化失敗時保持按鈕禁用狀態
            }
        }

        // Google 登入
        async function loginWithGoogle() {
            if (!selectedSystem || !auth) {
                showStatus('請先選擇要登入的系統', 'error');
                return;
            }

            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            
            try {
                // 顯示載入狀態
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<div class="loading-spinner"></div>登入中...';
                showStatus('正在使用 Google 登入...', 'info');

                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                
                console.log(`${selectedSystem} 系統 Google 登入成功：`, result.user.email);
                
                // 如果是家庭記帳系統，需要更新使用者資料
                if (selectedSystem === 'expenses') {
                    await updateUserProfile(result.user);
                }
                
                showStatus('登入成功！正在跳轉...', 'success');
                
                // 延遲跳轉
                setTimeout(() => {
                    redirectToSystem(selectedSystem);
                }, 1500);
                
            } catch (error) {
                console.error(`${selectedSystem} 系統 Google 登入失敗：`, error);
                
                let errorMessage = '登入失敗，請重試';
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = '登入視窗被關閉，請重試';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMessage = '登入視窗被阻擋，請允許彈出視窗';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = '網路連線失敗，請檢查網路';
                }
                
                showStatus(errorMessage, 'error');
                
                // 恢復按鈕狀態
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalText;
            }
        }

        // 更新使用者資料（僅家庭記帳系統需要）
        async function updateUserProfile(user) {
            try {
                console.log('開始更新使用者資料:', user.uid, user.email);
                
                const userRef = db.collection('users').doc(user.uid);
                const userDoc = await userRef.get();
                const isNewUser = !userDoc.exists();
                
                const userData = {
                    uid: user.uid,
                    email: user.email || null,
                    displayName: user.displayName || null,
                    photoURL: user.photoURL || null,
                    providerId: user.providerData?.[0]?.providerId || null,
                    lastLoginAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                if (isNewUser) {
                    userData.isActive = false;
                    userData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                }
                
                await userRef.set(userData, { merge: true });
                console.log('✅ 使用者資料已成功更新到 Firestore:', user.uid);
                return true;
                
            } catch (error) {
                console.error('更新使用者資料失敗:', error);
                return false;
            }
        }

        // 跳轉到對應系統
        function redirectToSystem(system) {
            if (system === 'qa') {
                window.location.href = 'index.html';
            } else if (system === 'expenses') {
                window.location.href = 'expenses.html';
            }
        }

        // 顯示狀態訊息
        function showStatus(message, type, duration = 3000) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
            
            // 清除之前的定時器（如果存在）
            if (statusDiv.hideTimeout) {
                clearTimeout(statusDiv.hideTimeout);
            }
            
            // 設置新的隱藏定時器
            statusDiv.hideTimeout = setTimeout(() => {
                statusDiv.style.display = 'none';
            }, duration);
        }
    </script>
</body>
</html>
