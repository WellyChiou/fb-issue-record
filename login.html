<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Tracker - 登入</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .login-container {
            background-color: white;
            padding: 3rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo-circle {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        button {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            font-weight: 600;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 6px -1px rgba(220, 38, 38, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px -1px rgba(220, 38, 38, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .subtitle {
            color: #64748b;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-circle">QA</div>
        <h2 class="text-3xl font-bold text-gray-800 mb-2">QA Tracker</h2>
        <p class="subtitle">使用 Google 帳號登入開始記錄您的工作</p>
        
        <div class="mt-6">
          <button id="btnGoogleLogin" type="button"
            class="flex items-center justify-center gap-3">
            <i class="fab fa-google text-lg"></i>
            <span>使用 Google 登入</span>
          </button>
        </div>

        <div class="mt-6 text-xs text-gray-500">
            登入即表示您同意使用本系統記錄工作資料
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script>
        // 您的 Firebase 配置物件 (從 Firebase 控制台取得並貼到這裡)
        // !!! 請將這裡的 apiKey 替換為您自己的 Firebase 專案的 apiKey !!!
        const firebaseConfig = {
		  apiKey: "AIzaSyCuTlQfSUTlgig_NF7bKV448v35UEuB0aA",
		  authDomain: "fb-issue-record.firebaseapp.com",
		  projectId: "fb-issue-record",
		  storageBucket: "fb-issue-record.firebasestorage.app",
		  messagingSenderId: "892738349977",
		  appId: "1:892738349977:web:004b30f804e2937692c108"
        };

        // 初始化 Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase 初始化成功！");
        } catch (error) {
            console.error("Firebase 初始化失敗：", error);
            document.body.innerHTML = '<div class="text-center p-12 text-red-600">Firebase 初始化失敗，請檢查控制台錯誤訊息和配置。</div>';
            throw new Error("Firebase initialization failed");
        }

        const auth = firebase.auth();
		const googleBtn = document.getElementById('btnGoogleLogin');

		googleBtn.addEventListener('click', async () => {
		const provider = new firebase.auth.GoogleAuthProvider();
		try {
		  const result = await auth.signInWithPopup(provider);
		  console.log("Google 登入成功：", result.user.email);
		  window.location.href = 'index.html';
		} catch (error) {
		  console.error("Google 登入失敗：", error);
		  alert("Google 登入失敗：" + error.message);
		}
		});

		// 已登入者自動導向 index.html
		auth.onAuthStateChanged(user => {
			if (user) window.location.href = 'index.html';
		});

    </script>
</body>
</html>
